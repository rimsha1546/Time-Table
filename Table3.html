<!DOCTYPE html>
        <html>
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>time table</title>
   <link rel="stylesheet" href="./Table3.css">
 </head>
<body>
    <table>
        <caption>TIME TABLE</caption>
        <thead>
            <tr><th>Day/Period</th>
                <th>1st</th>
                <th>2nd</th>
                <th>3rd</th>
                <th>12:00-12:40</th>
                <th>4th</th>
                <th>5th</th>
                <th>6th</th>
                <th>7th</th>
                      </tr>
        </thead>
        
        <tbody>
            <tr>
                <td style=color:white>Monday</td>
                <td>Eng</td>
                <td>Mat</td>
                <td>Che</td>
                <td rowspan="6" class="row-lunch">LUNCH</td>
                <td colspan="3">Lab</td>
                <td>Phy</td>
               </tr>
        
               <tr>
                <td style=color:white>Tuesday</td>
                <td colspan="3">Lab</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td>SPORTS</td>
               </tr>
        
               <tr>
                <td style=color:white>Wednesday</td>
                <td>Mat</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Library</td>
               </tr>
        
               <tr>
                <td style=color:white>Thursday</td>
                <td>Phy</td>
                <td>Eng</td>
                <td>Che</td>
                <td colspan="3">Lab</td>
                <td>Mat</td>
               </tr>
        
               <tr>
                <td style=color:white>Friday</td>
                <td colspan="3">Lab</td>
                <td>Mat</td>
                <td>Che</td>
                <td>Eng</td>
                <td>Phy</td>
               </tr>
        
               <tr>
                <td style=color:white>Saturday</td>
                <td>Eng</td>
                <td>Che</td>
                <td>Mat</td>
                <td colspan="3">SEMINAR</td>
                <td>SPORTS</td>
               </tr>
        
        </tbody>
       
    </table>
    </body>
    </html>
